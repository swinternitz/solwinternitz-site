<html lang="en">

  <title>Sol Winternitz</title>
  <meta name="description" content="Projects, notes, and links." />
  <style>
    :root{
      --bg: #fafafa;
      --card: #ffffff;
      --text: #111;
      --muted: #555;
      --line: #e7e7e7;
      --max: 980px;
      --radius: 16px;
    }
    *{ box-sizing: border-box; }
    body{
      margin: 0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 20% -10%, #f0f7ff 0%, rgba(240,247,255,0) 60%),
                  radial-gradient(900px 500px at 90% 0%, #fff3f0 0%, rgba(255,243,240,0) 55%),
                  var(--bg);
      line-height: 1.55;
    }
    a{ color: inherit; }
    a:hover{ opacity: 0.85; }
    .wrap{
      max-width: var(--max);
      margin: 52px auto;
      padding: 0 18px;
    }
    .top{
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }
    .brand h1{
      margin: 0;
      font-size: 42px;
      letter-spacing: -0.6px;
      line-height: 1.1;
    }
    .brand .tag{
      margin-top: 8px;
      color: var(--muted);
      font-size: 16px;
    }
    .nav{
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      align-items: center;
      padding: 10px 12px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(6px);
    }
    .nav a{
      text-decoration: none;
      font-size: 14px;
      color: #222;
      padding: 6px 10px;
      border-radius: 999px;
    }
    .nav a:hover{
      background: #f3f3f3;
    }
    .hero{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), #fff);
      padding: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.04);
      margin: 18px 0 22px;
    }
